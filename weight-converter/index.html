<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-white">Weight Converter</h1>

    <div class="container p-0">
      <div class="input-group input-group-lg mb-5">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">Pounds</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          id="pound"
        />
      </div>
      <div class="bg-info p-3 text-white rounded-top">
        <h2>Kilograms</h2>
        <p class="m-0"><span id="kilogram">0</span> kg</p>
      </div>
      <div class="bg-primary p-3 text-white">
        <h2>Ounces</h2>
        <p class="m-0"><span id="ounce">0</span> oz</p>
      </div>
      <div class="bg-success p-3 text-white rounded-bottom">
        <h2>Grams</h2>
        <p class="m-0"><span id="gram">0</span> grams</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script>
      const poundInput = document.getElementById("pound");
      const kilogramText = document.getElementById("kilogram");
      const ounceText = document.getElementById("ounce");
      const gramText = document.getElementById("gram");

      poundInput.addEventListener("input", function(e) {
        const pounds = Number(e.target.value);
        const kilograms = pounds / 2.205;
        const ounces = pounds * 16;
        const grams = pounds * 453.592;

        kilogramText.textContent = kilograms.toFixed(2);
        ounceText.textContent = ounces.toFixed(2);
        gramText.textContent = grams.toFixed(2);
      });
    </script>
  </body>
</html>
